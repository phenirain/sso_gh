services:
  sso:
    image: phenirain/fourthcoursefirstproject-sso:latest
    container_name: sso
    ports:
      - "8081:8081"
      - "7070:6060"
    networks:
      - deployments_api-network
    depends_on:
      - influxdb
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7-alpine
    container_name: sso-influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=sso-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sso-metrics
      - DOCKER_INFLUXDB_INIT_RETENTION=7d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - deployments_api-network
    restart: unless-stopped

  telegraf:
    image: telegraf:1.31-alpine
    container_name: sso-telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - deployments_api-network
    depends_on:
      - influxdb
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: sso-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - deployments_api-network
    depends_on:
      - sso
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sso-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - deployments_api-network
    depends_on:
      - prometheus
      - influxdb
    restart: unless-stopped

  email-service:
    build:
      context: ../email-service
      dockerfile: Dockerfile
    container_name: sso-email-service
    env_file:
      - ../email-service/.env
    ports:
      - "3001:3001"
    networks:
      - deployments_api-network
    restart: unless-stopped

networks:
  deployments_api-network:
    external: true

volumes:
  prometheus-data:
  grafana-data:
  influxdb-data:
  influxdb-config: