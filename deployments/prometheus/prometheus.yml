global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules from alerts.yml
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'sso-api'
    static_configs:
      - targets: ['sso:8081']
        labels:
          service: 'sso'
          env: 'dev'
